<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Подключение Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <title>Polli Digital</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Подключение шрифтов */
        @font-face {
            font-family: 'Benzin';
            src: url('./fonts/Benzin-Medium.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: white;
            color: #181818;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.4;
        }

        /* Контейнер */
        .container {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Логотип */
        .logo-block {
            margin-bottom: 10px;
            margin-top: -26px;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
            max-height: 110px;
            display: block;
        }

        /* Фото команды */
        .team-photo-block {
            margin-top: -40px;
            margin-bottom: 10px;
        }

        .team-photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Блок с услугами и декоративными элементами */
        .services-wrapper {
            position: relative;
            margin-bottom: 30px;
            min-height: 180px;
        }

        /* Левый декоративный элемент */
        .left-decoration {
            position: absolute;
            left: 0;
            top: 40px;
            width: 60px;
            height: 180px;
            z-index: 1;
            background: url('arrow.svg') no-repeat center center;
            background-size: contain;
        }

        /* Центральный блок с текстом */
        .services-block {
            position: relative;
            z-index: 2;
            padding-right: 70px;
        }

        /* Общие стили для заголовков */
        .main-title {
            font-size: 38px;
            font-weight: 900;
            line-height: 1.2;
            position: relative;
        }

        /* Индивидуальные стили для каждого заголовка */
        .branding-title {
            margin-left: 1px;
        }

        .sites-title {
            margin-left: 105px;
        }

        .marketing-title {
            margin-left: 105px;
        }

        .subtitle {
            font-size: 17px;
            color: #353434;
            margin-top: 5px;
            margin-left: 105px;
        }

        /* Правый декоративный элемент */
        .right-decoration {
            position: absolute;
            right: 28px;
            top: -15px;
            width: 83px;
            height: 83px;
            z-index: 1;
        }

        .circle-badge-svg {
            width: 110%;
            height: 130%;
            animation: rotate 35s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Кнопки */
        .buttons-block {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        .button {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            gap: 15px;
        }

        .button i {
            font-size: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            border-radius: 50%;
            border: 2px solid #000000;
            background: none;
            transition: none;
        }

        .primary-button {
            background: linear-gradient(90deg, #9272e6, #B777FF 52%, #9272e6);
            color: white;
            box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: none;
        }

        .secondary-button {
            background: white;
            border: 2px solid #9272e6;
            color: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: none;
        }

        .primary-button i {
            color: white;
            border-color: #ffffff;
        }

        .secondary-button i {
            color: black;
            border-color: #000000;
        }

        /* ====== STATS SECTION ====== */
        .stats-section {
            padding: 40px 20px;
            background: #fff;
        }

        .stats-title {
            font-family: 'Benzin', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.2;
            color: #181818;
            padding: 0 15px;
            letter-spacing: -0.5px;
        }

        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f6ff, #f0ebff);
            padding: 18px;
            border-radius: 20px;
            border: 1px solid rgba(146, 114, 230, 0.1);
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .stat-icon {
            font-size: 26px;
            color: white;
            background: linear-gradient(135deg, #9272e6, #7c5ce6);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(146, 114, 230, 0.3);
            flex-shrink: 0;
        }

        .stat-content {
            flex: 1;
        }

        .stat-content strong {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
            color: #181818;
            font-weight: 700;
        }

        .stat-content p {
            font-size: 15px;
            line-height: 1.5;
            color: #555;
            margin: 0;
        }

        /* Стили для изображения карточки */
        .stat-card-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
            margin-bottom: 2px;
        }

        /* Контейнер для картинки с иконкой */
        .stat-card-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        /* Фиолетовая иконка поверх картинки */
        .stat-overlay-icon {
            position: absolute;
            left: 36px;
            top: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 33px;
            color: white;
            box-shadow: 0 4px 12px rgba(146, 114, 230, 0.3);
            z-index: 2;
            font-weight: bold;
        }

        /* ====== REVIEWS SECTION ====== */
        .reviews-section-wrapper {
            padding: 35px 0;
            background: #fff;
        }

        .reviews-header {
            padding: 0 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .reviews-title-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            position: relative;
        }

        .reviews-title {
            font-family: 'Benzin', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 24px;
            font-weight: 900;
            text-align: left;
            line-height: 1.3;
            color: #181818;
            letter-spacing: -0.3px;
        }

        .reviews-pin-icon {
            font-size: 20px;
            color: #7c5ce6;
            transform: rotate(15deg);
        }

        .reviews-arrow-decoration {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 30px;
            z-index: 1;
        }

        .reviews-arrow-decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .reviews-info-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .circle-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .reviews-header-badge {
            background: none;
            color: #181818;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            padding: 0;
            margin-left: 6px;
        }

        .reviews-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 0 20px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .reviews-container::-webkit-scrollbar {
            display: none;
        }

        .review-card {
            flex: 0 0 calc(100vw - 60px);
            background: linear-gradient(135deg, #f8f6ff, #f0ebff);
            border-radius: 24px;
            padding: 22px;
            scroll-snap-align: start;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(146, 114, 230, 0.1);
            box-shadow: 0 2px 12px rgba(146, 114, 230, 0.08);
        }

        .review-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .review-user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .review-user-info strong {
            font-size: 17px;
            font-weight: 700;
            line-height: 1;
            color: #181818;
        }

        .stars {
            color: #FFD700;
            font-size: 14px;
            letter-spacing: 1px;
            margin-left: auto;
        }

        .review-tags {
            font-size: 13px;
            color: #9272e6;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .review-text {
            font-size: 15px;
            line-height: 1.5;
            color: #333;
        }

        .review-button-wrapper {
            padding: 0 20px;
            margin-top: 25px;
            position: relative;
        }

        .review-more-btn {
            width: 100%;
            background: linear-gradient(135deg, #9272e6, #7c5ce6);
            color: white;
            box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
            flex-direction: column;
            height: 64px;
            padding: 12px 0;
            border-radius: 32px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .review-more-btn span {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.2;
            display: block;
            text-align: center;
        }

        .review-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 20px rgba(146, 114, 230, 0.4);
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 480px) {
            .stats-title, .reviews-title {
                font-size: 24px;
                padding: 0 10px;
            }
            
            .container {
                padding: 8px;
            }
            
            .main-title {
                font-size: 32px;
            }
            
            .button {
                height: 56px;
                font-size: 16px;
            }
        }

        @media (max-width: 320px) {
            .stats-title, .reviews-title {
                font-size: 22px;
            }
            
            .main-title {
                font-size: 28px;
            }
            
            .stat-overlay-icon {
                width: 38px;
                height: 38px;
                font-size: 18px;
                left: 12px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <div class="logo-block">
            <div class="logo">
                <img src="logo.png" alt="Polli Digital Logo" class="logo-image">
            </div>
        </div>
        
        <!-- Фото команды -->
        <div class="team-photo-block">
            <img src="фото.jpg" alt="Команда Polli Digital" class="team-photo">
        </div>
        
        <!-- Блок с заголовками и декоративными элементами -->
        <div class="services-wrapper">
            <!-- Левый декоративный элемент -->
            <div class="left-decoration">
                <img src="arrow.svg" alt="Декоративная линия" width="100%" height="100%">
            </div>
            
            <!-- Центральный блок с текстом -->
            <div class="services-block">
                <div class="main-title branding-title">Брендинг</div>
                <div class="main-title sites-title">Сайты</div>
                <div class="main-title marketing-title">Маркетинг</div>
                <div class="subtitle">Скорость.&nbsp;Эстетика.&nbsp;Смысл</div>
            </div>
            
            <!-- Правый декоративный элемент -->
            <div class="right-decoration">
                <img src="circle-badge.svg" alt="Создаем цифровую репутацию" class="circle-badge-svg">
            </div>
        </div>
        
        <!-- Кнопки -->
        <div class="buttons-block">
            <button class="button primary-button" id="orderButton">
                Заказать <i class="fas fa-arrow-right"></i>
            </button>
            <button class="button secondary-button" id="callButton">
                Позвонить <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- STATS SECTION -->
    <div class="stats-section">
        <div class="stats-title">Мы любим свое дело и дорожим репутацией</div>
        <div class="stats-grid">
            <!-- Картинка для 500+ клиентов с иконкой -->
            <div class="stat-card-wrapper">
                <img src="500_case.png" alt="500+ успешных клиентов" class="stat-card-image">
                <div class="stat-overlay-icon" style="margin-left: 1px;margin-top: 2px; font-size: 28px;">★</div>
            </div>
            
            <!-- Картинка для 15+ лет опыта с иконкой -->
            <div class="stat-card-wrapper">
                <img src="15age_2.png" alt="15+ лет опыта" class="stat-card-image">
                <div class="stat-overlay-icon">
                    <img src="icon_15age.png" alt="Иконка портфеля" style="width: 28px;margin-top: 8px; height: 28px;">
                </div>
            </div>
            
            <!-- Картинка для партнерства с фондами с иконкой -->
            <div class="stat-card-wrapper">
                <img src="partners_2.png" alt="Партнерство с фондами" class="stat-card-image">
                <div class="stat-overlay-icon">♥</div>
            </div>
        </div>
    </div>

    <!-- REVIEWS SECTION -->
    <div class="reviews-section-wrapper">
        <div class="reviews-header">
            <div class="reviews-title-row">
                <div class="reviews-title">Нас рекомендуют</div>
                <div class="reviews-pin-icon">📍</div>
                <div class="reviews-arrow-decoration">
                    <img src="arrow.svg" alt="Декоративная стрелка">
                </div>
            </div>
            <div class="reviews-info-row">
                <div class="circle-dot" style="background-color: #B8A4ED;"></div>
                <div class="circle-dot" style="background-color: #C8B9F5;"></div>
                <div class="circle-dot" style="background-color: #D8CEFC;"></div>
                <div class="reviews-header-badge">500+</div>
            </div>
        </div>
        <div class="reviews-container" id="reviewsContainer">
            <!-- Отзывы будут добавлены JavaScript -->
        </div>
        <div class="review-button-wrapper">
            <button class="review-more-btn" id="yandexMapsButton">
                <span>Смотреть на</span>
                <span>Яндекс.Картах</span>
            </button>
        </div>
    </div>
    
    <script>
        // Данные отзывов
        const reviews = [
            { 
                name: "Оксана Л.", 
                text: "Приехала в студию дизайна New, чтобы они мне оформили презентацию на тему трендов моды. Ребята с первого раза все сделали идеально и мое выступление на конференции прошло отлично! Буду к ним и дальше обращаться, ребята молодцы!",
                tags: "#презентация", 
                avatar: "client (1).png"
            },
            { 
                name: "Григорий М.", 
                text: "Заказывал у ребят полиграфическую продукцию для нашей компании по производству и реализации товаров. Учли все наши пожелания, качество на высшем уровне. Очень благодарен за профессиональную работу!",
                tags: "#полиграфия", 
                avatar: "client (2).png"
            },
            { 
                name: "Ирина Тищенко", 
                text: "Лучшая компания с которой я сотрудничала! Обратилась к вам за созданием фирменного стиля для моего бизнеса и получила больше, чем ожидала. Вы так хорошо воплотили мою идею в жизнь!",
                tags: "#брендбук", 
                avatar: "client (3).png"
            },
            { 
                name: "Yana ❤", 
                text: "Благодарна за отличную работу! Заказывала создание сайта и маркетинговое продвижение. Результат превзошел все ожидания. Профессионалы своего дела!",
                tags: "#маркетинговое продвижение", 
                avatar: "client (4).png"
            },
            { 
                name: "ООО \"Никойл\"", 
                text: "Хочу поблагодарить студию NEW и ее сотрудников! Заказывали полный комплекс услуг: логотип, фирменный стиль, печать бланков. Все выполнено качественно и в срок. Планируем долгосрочное сотрудничество!",
                tags: "#печать рекламных материалов", 
                avatar: "client (5).png"
            },
            { 
                name: "Пётр Марков", 
                text: "Пользовался услугами по созданию сайта для своего бизнеса. Отмечу внимание к деталям команды и их профессионализм. Работой доволен, рекомендую!",
                tags: "#веб-разработка", 
                avatar: "client (6).png"
            }
        ];

        // Функция для создания звездочек
        function createStars(count) {
            return '⭐'.repeat(count);
        }

        // Функция для создания отзыва
        function createReviewCard(review) {
            return `
                <div class="review-card">
                    <div class="review-user-info">
                        <img src="${review.avatar}" alt="${review.name}" class="review-user-avatar" onerror="this.style.display='none'">
                        <strong>${review.name}</strong>
                        <div class="stars">
                            ${createStars(5)}
                        </div>
                    </div>
                    <div class="review-tags">${review.tags}</div>
                    <p class="review-text">${review.text}</p>
                </div>
            `;
        }

        // Функция для отображения отзывов
        function renderReviews() {
            const container = document.getElementById('reviewsContainer');
            const reviewsHTML = reviews.map(review => createReviewCard(review)).join('');
            container.innerHTML = reviewsHTML;
        }

        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Обработчики для кнопок
        document.getElementById('orderButton').addEventListener('click', function() {
            alert('Нажата кнопка Заказать');
        });
        
        document.getElementById('callButton').addEventListener('click', function() {
            window.location.href = 'tel:+79111848008';
        });

        document.getElementById('yandexMapsButton').addEventListener('click', function() {
            const mapsUrl = 'https://yandex.ru/maps/213/moscow/?ll=37.625000%2C55.755000&z=15';
            window.open(mapsUrl, '_blank');
        });

        // Инициализация отзывов при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            renderReviews();
        });
    </script>
</body>
</html>
