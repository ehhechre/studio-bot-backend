      box-sizing: border-box;

      color: #181818;

      background: white;

      flex-direction: column;

      color: #353434;

      margin-bottom: 10px;
      margin-left: 12px;

    .badge-wrapper {

      margin: 10px auto 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      width: 100%;
    }

    .quality-badge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #9272e6, #7c5ce6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      border: 2px solid white;
      box-shadow: 0 3px 15px rgba(146, 114, 230, 0.4);
      z-index: 2;
    }

    .circular-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 66px;
      height: 66px;
      font-size: 6px;
      pointer-events: none;
      z-index: 1;
    }

    .badge-wrapper svg {
      width: 100%;
      height: 100%;
      animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .cta-buttons {
      margin-top: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 15px;
    }

    .btn {

      height: 60px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
    }

    .btn-primary {

      color: white;
      box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0px 6px 20px rgba(146, 114, 230, 0.4);

    .btn-secondary {

      color: #9272e6;
      border: 2px solid #9272e6;

      font-weight: 900;

      margin-bottom: 20px;
      line-height: 1.3;

      border-radius: 20px;
      display: flex;
      gap: 15px;
      align-items: flex-start;

    .stat-icon {

      color: #9272e6;

      padding-top: 2px;

      display: block;

    }
    .stat-content {
      font-size: 16px;
      line-height: 1.4;

        font-weight: 900;
        text-align: left;
        line-height: 1.2;

        align-items: center;
        gap: 5px;
    }

    .circle-dot {

        height: 10px;

    .reviews-header-badge {

        color: #181818;
        font-family: inherit;
        font-size: 16px;
        font-weight: bold;
        padding: 0;

      -ms-overflow-style: none;

    .review-tags {

    .review-text {

        color: #181818;

        height: 70px;

        font-weight: 600;
        line-height: 1.2;

        text-align: center;

        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: #7c5ce6;
        z-index: 2;

      padding: 30px 20px;
      background: #fff;
    }

    .projects-title {

      font-size: 22px;
      font-weight: 900;
      text-align: left;
      line-height: 1.2;
      margin-bottom: 25px;

      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 0 0 20px 0;

      scrollbar-width: none;
      -ms-overflow-style: none;

      background: #f5f2fd;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-align: start;

      height: 320px;
      background: #000;
      border-radius: 20px;
      margin: 0 auto 15px;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);

    .phone-screen {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 18px;
      position: relative;
      overflow: hidden;
    }

    .phone-header {
      height: 24px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #000;
      border-bottom: 1px solid #eee;
      font-weight: 600;
    }

    .phone-content {
      padding: 8px;
      height: calc(100% - 24px);
      overflow: hidden;
    }

    .app-logo {
      font-family: 'Benzin', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      font-weight: 900;
      color: #000;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .app-search-bar {
      width: 100%;
      background: #f5f5f5;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 8px;
      color: #666;
      margin-bottom: 8px;
      border: none;
      box-sizing: border-box;
    }

    .app-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .app-card {
      border-radius: 6px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 60px;
    }

    .app-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 4px;
      background-size: cover;
      background-position: center;
    }

    .app-label {
      font-size: 6px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }

      background: #f0e6d2;
    }
    .project-ugg .app-label {
      color: #8b4513;
    }
    .project-ugg .app-image.women {
      background: linear-gradient(45deg, #d4a574, #b8956f) url('https://images.unsplash.com/photo-1584464491033-06628f3a6b7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80') center/cover;
    }
    .project-ugg .app-image.men {
      background: linear-gradient(45deg, #a67c52, #8b6239) url('https://images.unsplash.com/photo-1603808033192-082d6919d3e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80') center/cover;

    .project-ugg .app-image.kids {

    .project-ugg .app-image.accessories {

      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;

    .view-all-btn:hover {

    .contact-title {

    .contact-icon {

    .map-container {

      border-radius: 15px;

    .map-overlay {

      top: 0;
      left: 0;

    }

    .map-pin {
      font-size: 24px;
      color: #9272e6;
      background: white;

      width: 40px;
      height: 40px;

      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);

    .address-info {
      display: flex;

    .address-text {
      font-size: 14px;

    }

    .social-buttons {

      justify-content: center;
      margin-bottom: 30px;
    }

    .social-btn {
      width: 50px;
      height: 50px;

      align-items: center;

      font-size: 24px;

    .telegram-btn {
      background: #0088cc;
    }

    .whatsapp-btn {
      background: #25d366;
    }

    .footer {
      background: #181818;
      color: white;
      padding: 20px;

    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .footer-link {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #9272e6;
    }

    .footer-copyright {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #333;
      padding-top: 15px;
    }

  </style>
