      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;

      z-index: 2;
    }

    .badge-wrapper .circular-text {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 66px;
      height: 66px;
      font-size: 6px;
      pointer-events: none;
      z-index: 1;
    }

    .badge-wrapper svg {
      width: 100%;
      height: 100%;
      animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .cta-buttons {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 20px;

    .btn {
      width: 100%;
      height: 60px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;

      box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);

    .btn-secondary {
      background: white;
      color: #9272e6;
      border: 2px solid #9272e6;
    }

    .stats-section {
      padding: 40px 20px;
      background: #fff;
    }

    .stats-title {

      font-size: 22px;
      text-align: center;
      margin-bottom: 30px;

    }

      font-size: 14px;

    }
