<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Polli Digital</title>
    
    <!-- React через CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('./fonts/Benzin-Bold.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Helvetica';
            src: url('./fonts/HelveticaRegular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: white;
            color: #181818;
            overflow-x: hidden;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Главный контейнер - как на 1-м скриншоте */
        .hero-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* Фото команды - верхняя часть */
        .team-photo {
            width: 100%;
            height: 45%;
            background: url('./фото.jpg') center/cover no-repeat;
            position: relative;
        }

        /* Логотип поверх фото */
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            font-family: 'Benzin', sans-serif;
            font-size: 28px;
            line-height: 32px;
            color: #181818;
            font-weight: 900;
        }

        /* Белая секция с контентом - как на 1-м скриншоте */
        .content-section {
            width: 100%;
            height: 55%;
            background: white;
            padding: 30px 20px 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Контент по центру */
        .hero-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        /* Заголовки услуг - точно как на 1-м скриншоте */
        .services-block {
            margin-bottom: 20px;
            position: relative;
        }

        .service-title {
            font-family: 'Benzin', sans-serif;
            font-size: 44px;
            line-height: 42px;
            color: #181818;
            font-weight: 900;
            margin-bottom: 2px;
        }

        /* Кружок с текстом - ТОЧНО как на 1-м скриншоте */
        .marketing-line {
            position: relative;
            display: inline-block;
        }

        .quality-badge {
            position: absolute;
            top: -10px;
            right: -45px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9272e6, #7c5ce6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            border: 2px solid white;
            box-shadow: 0 3px 15px rgba(146, 114, 230, 0.4);
            z-index: 5;
        }

        /* Круговой текст вокруг кружка */
        .circular-text {
            position: absolute;
            top: -25px;
            right: -60px;
            width: 80px;
            height: 80px;
            font-size: 8px;
            color: #666;
            pointer-events: none;
        }

        .circular-text svg {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Подзаголовок */
        .tagline {
            font-family: 'Helvetica', sans-serif;
            font-size: 18px;
            line-height: 22px;
            color: #353434;
            margin-top: 10px;
            font-weight: normal;
        }

        /* Фиолетовые кнопки - ТОЧНО как на 1-м скриншоте */
        .cta-buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        .btn {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            font-family: 'Helvetica', sans-serif;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9272e6, #7c5ce6);
            color: white;
            box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #9272e6;
            border: 2px solid #9272e6;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
        }

        /* Play button - справа на фото */
        .play-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            z-index: 5;
        }

        .play-bg {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #9272e6, #7c5ce6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(146, 114, 230, 0.4);
            border: 3px solid white;
        }

        .play-icon {
            color: white;
            width: 28px;
            height: 28px;
            margin-left: 4px;
        }

        /* Дополнительные элементы */
        .decorative-element {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 30px;
            background: rgba(146, 114, 230, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #9272e6;
        }

        /* Адаптивность */
        @media (max-width: 350px) {
            .service-title {
                font-size: 38px;
                line-height: 36px;
            }
            
            .logo {
                font-size: 24px;
                line-height: 28px;
            }
            
            .quality-badge {
                right: -35px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .circular-text {
                right: -50px;
                width: 70px;
                height: 70px;
            }
        }

        @media (max-height: 700px) {
            .team-photo {
                height: 40%;
            }
            
            .content-section {
                height: 60%;
                padding: 20px 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HeroSection = () => {
            const [tg, setTg] = useState(null);

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    const telegram = window.Telegram.WebApp;
                    telegram.ready();
                    telegram.expand();
                    telegram.setHeaderColor('#ffffff');
                    telegram.setBackgroundColor('#ffffff');
                    setTg(telegram);
                }
            }, []);

            const handleOrderClick = () => {
                if (tg) {
                    tg.showAlert('Переходим к расчету стоимости!', () => {
                        tg.close();
                    });
                } else {
                    alert('Откройте это приложение в Telegram для расчета стоимости');
                }
            };

            const handleCallClick = () => {
                if (tg) {
                    tg.openTelegramLink('https://t.me/your_studio_contact');
                } else {
                    window.open('https://t.me/your_studio_contact', '_blank');
                }
            };

            return (
                <div className="hero-container">
                    {/* Секция с фото команды */}
                    <div className="team-photo">
                        {/* Логотип поверх фото */}
                        <div className="logo">
                            polli<br />digital
                        </div>

                        {/* Play button справа */}
                        <div className="play-button">
                            <div className="play-bg">
                                <svg className="play-icon" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </div>
                        </div>

                        {/* Декоративный элемент */}
                        <div className="decorative-element">
                            ✨
                        </div>
                    </div>

                    {/* Белая секция с контентом */}
                    <div className="content-section">
                        <div className="hero-content">
                            {/* Заголовки услуг */}
                            <div className="services-block">
                                <div className="service-title">Брендинг</div>
                                <div className="service-title">Сайты</div>
                                <div className="service-title">
                                    <span className="marketing-line">
                                        Маркетинг
                                        
                                        {/* Кружок с молнией и круговым текстом */}
                                        <div className="quality-badge">⚡</div>
                                        <div className="circular-text">
                                            <svg viewBox="0 0 100 100">
                                                <defs>
                                                    <path
                                                        id="circle"
                                                        d="M 50, 50 m -35, 0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0"
                                                    />
                                                </defs>
                                                <text fontSize="9" fill="#666">
                                                    <textPath href="#circle">
                                                        ВЫСОКОЕ КАЧЕСТВО ИСПОЛНЕНИЯ • СКОРОСТЬ •
                                                    </textPath>
                                                </text>
                                            </svg>
                                        </div>
                                    </span>
                                </div>

                                {/* Подзаголовок */}
                                <div className="tagline">
                                    Скорость. Эстетика. Смысл
                                </div>
                            </div>

                            {/* Фиолетовые кнопки */}
                            <div className="cta-buttons">
                                <button 
                                    onClick={handleOrderClick}
                                    className="btn btn-primary"
                                >
                                    Заказать
                                    <svg className="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                    </svg>
                                </button>

                                <button 
                                    onClick={handleCallClick}
                                    className="btn btn-secondary"
                                >
                                    Позвонить
                                    <svg className="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HeroSection />, document.getElementById('root'));
        
        console.log('🎯 Polli Digital v7.0 - Точная копия 1-го скриншота!');
    </script>
</body>
</html>
