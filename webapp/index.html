<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Подключение Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <title>Polli Digital</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Базовые стили - не меняем */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: white;
            color: #181818;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.4;
        }

        /* Контейнер - не меняем */
        .container {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Логотип - не меняем */
        .logo-block {
            margin-bottom: 10px;
            margin-top: -26px;
        }

        .logo {
                /* Уберите или оставьте следующие свойства в зависимости от потребностей */
                /* font-size: 24px; */
                /* font-weight: 900; */
                /* line-height: 1.2; */
            }

            .logo-image {
                max-width: 100%; /* Логотип не будет шире контейнера */
                height: auto;     /* Сохраняет пропорции */
                max-height: 110px; /* Максимальная высота логотипа, настройте по необходимости */
                display: block;   /* Убирает лишние отступы снизу изображения */
            }

        /* Фото команды - не меняем */
        .team-photo-block {
            margin-top: -40px;
            margin-bottom: 10px;
        }

        .team-photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Блок с услугами и декоративными элементами - не меняем */
        .services-wrapper {
            position: relative;
            margin-bottom: 30px;
            min-height: 180px;
        }

        /* Левый декоративный элемент - не меняем */
        .left-decoration {
            position: absolute;
            left: 0;
            top: 40px;
            width: 60px;
            height: 180px;
            z-index: 1;
            background: url('arrow.svg') no-repeat center center;
            background-size: contain;
        }

        /* Центральный блок с текстом - не меняем */
        .services-block {
            position: relative;
            z-index: 2;
            padding-right: 70px; /* Отступ для декоративного элемента справа */
        }

        /* Общие стили для заголовков - не меняем */
        .main-title {
            font-size: 38px;
            font-weight: 900;
            line-height: 1.2;
            position: relative;
        }

        /* Индивидуальные стили для каждого заголовка - не меняем */
        .branding-title {
            margin-left: 1px;
        }

        .sites-title {
            margin-left: 105px;
        }

        .marketing-title {
            margin-left: 105px;
        }

        .subtitle {
            font-size: 17px;
            color: #353434;
            margin-top: 5px;
            margin-left: 105px;
        }

        /* Правый декоративный элемент - ОБНОВЛЯЕМ */
        .right-decoration {
            position: absolute;
            right: 28px;
            top: -15px;
            width: 83px;
            height: 83px;
            z-index: 1;
        }

        .circle-badge-svg {
            width: 110%;
            height: 130%;
            animation: rotate 35s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Кнопки - изменения */
/* Кнопки */
/* Кнопки */
.buttons-block {
    margin-top: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding-bottom: 20px;
}

.button {
    width: 100%;
    height: 60px;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    gap: 15px; /* Отступ между текстом и стрелкой */
}

/* Стрелка */
/* Стрелка */
.button i {
    font-size: 20px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 8px; /* Добавляем отступы для стрелки */
    border-radius: 50%; /* Сделаем стрелку круглой */
    border: 2px solid #000000; /* Обводка стрелки */
    background: none; /* Убираем белый фон */
    transition: none; /* Убираем анимацию */
}

/* Кнопка с фоном (Градиент) */
.primary-button {
    background: linear-gradient(90deg, #9272e6, #B777FF 52%, #9272e6);
    color: white;
    box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: none;
}

/* Кнопка с белым фоном */
.secondary-button {
    background: white;
    border: 2px solid #9272e6;
    color: #181818;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: none;
}

/* Стрелка для кнопки с градиентом (белая) */
.primary-button i {
    color: white; /* Стрелка белая */
    border-color: #ffffff; /* Черная обводка */
}

/* Стрелка для кнопки с белым фоном (черная) */
.secondary-button i {
    color: black; /* Стрелка черная */
    border-color: #000000; /* Черная обводка */
}




    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <div class="logo-block">
            <div class="logo">
                <img src="logo.png" alt="Polli Digital Logo" class="logo-image">
            </div>
        </div>
        
        <!-- Фото команды -->
        <div class="team-photo-block">
            <img src="фото.jpg" alt="Команда Polli Digital" class="team-photo">
        </div>
        
        <!-- Блок с заголовками и декоративными элементами -->
        <div class="services-wrapper">
            <!-- Левый декоративный элемент -->
            <div class="left-decoration">
                <img src="arrow.svg" alt="Декоративная линия" width="100%" height="100%">
            </div>
            
            <!-- Центральный блок с текстом -->
            <div class="services-block">
                <div class="main-title branding-title">Брендинг</div>
                <div class="main-title sites-title">Сайты</div>
                <div class="main-title marketing-title">Маркетинг</div>
                <div class="subtitle">Скорость.&nbsp;Эстетика.&nbsp;Смысл</div>
            </div>
            
            <!-- Правый декоративный элемент - ОБНОВЛЯЕМ -->
            <div class="right-decoration">
                <img src="circle-badge.svg" alt="Создаем цифровую репутацию" class="circle-badge-svg">
            </div>
        </div>
        
        <!-- Кнопки -->
        <!-- Кнопки -->
<!-- Кнопки -->
<div class="buttons-block">
    <button class="button primary-button" id="orderButton">
        Заказать <i class="fas fa-arrow-right"></i>
    </button>
    <button class="button secondary-button" id="callButton">
        Позвонить <i class="fas fa-arrow-right"></i>
    </button>
</div>


    
    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Обработчики для кнопок
        document.getElementById('orderButton').addEventListener('click', function() {
            // Действие при нажатии "Заказать"
            alert('Нажата кнопка Заказать');
        });
        
        document.getElementById('callButton').addEventListener('click', function() {
            // Действие при нажатии "Позвонить"
            window.location.href = 'tel:+79999999999';
        });
    </script>
</body>
</html>
