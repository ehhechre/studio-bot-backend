<!DOCTYPE html>

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HeroSection = () => {
            const [tg, setTg] = useState(null);

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    const telegram = window.Telegram.WebApp;
                    telegram.ready();
                    telegram.expand();
                    telegram.setHeaderColor('#ffffff');
                    telegram.setBackgroundColor('#ffffff');
                    setTg(telegram);
                }

            const handleOrderClick = () => {

                }
            };

            const handleCallClick = () => {
                if (tg) {
                    tg.openTelegramLink('https://t.me/your_studio_contact');
                } else {
                    window.open('https://t.me/your_studio_contact', '_blank');
                }
            };

            return (
                <div className="hero-container">
                    {/* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π */}
                    <div className="overlay" />
                    
                    {/* –õ–æ–≥–æ—Ç–∏–ø —Å–≤–µ—Ä—Ö—É –ø–æ —Ü–µ–Ω—Ç—Ä—É */}
                    <div className="logo">
                        polli<br />digital
                    </div>

                    {/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö —Ñ–æ—Ç–æ */}
                    <div className="hero-content">
                        <div className="service-title">–ë—Ä–µ–Ω–¥–∏–Ω–≥</div>
                        <div className="service-title">–°–∞–π—Ç—ã</div>
                        <div className="service-title">
                            <span className="marketing-title">
                                –ú–∞—Ä–∫–µ—Ç–∏–Ω–≥
                                <div className="quality-badge">‚ö°</div>
                            </span>
                        </div>

                        <div className="tagline">
                            –°–∫–æ—Ä–æ—Å—Ç—å. –≠—Å—Ç–µ—Ç–∏–∫–∞. –°–º—ã—Å–ª
                        </div>
                    </div>

                    {/* Play button —Å–ø—Ä–∞–≤–∞ */}
                    <div className="play-button">
                        <div className="play-bg">
                            <svg className="play-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>

                    {/* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –≥—Ä—É–ø–ø–∞ —Å–ª–µ–≤–∞ –≤–Ω–∏–∑—É */}
                    <div className="bottom-group">
                        –ì—Ä—É–ø–ø–∞
                    </div>

                    {/* CTA –∫–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É */}
                    <div className="cta-buttons">
                        <button 
                            onClick={handleOrderClick}
                            className="btn btn-primary"
                        >
                            –ó–∞–∫–∞–∑–∞—Ç—å
                            <svg className="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </button>

                        <button 
                            onClick={handleCallClick}
                            className="btn btn-secondary"
                        >
                            –ü–æ–∑–≤–æ–Ω–∏—Ç—å
                            <svg className="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HeroSection />, document.getElementById('root'));
        
        console.log('üéØ Polli Digital v6.0 - –¢–æ—á–Ω–∞—è –∫–æ–ø–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞!');
