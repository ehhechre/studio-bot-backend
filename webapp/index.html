<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Polli Digital</title>

  <!-- React через CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    @font-face {
      font-family: 'Benzin';
      src: url('./fonts/Benzin-Bold.woff2') format('woff2'); /* Убедитесь, что путь к файлу верный */
      font-weight: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Helvetica';
      src: url('./fonts/HelveticaRegular.woff') format('woff'); /* Убедитесь, что путь к файлу верный */
      font-weight: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: white;
      color: #181818;
      overflow-x: hidden; /* Важно для мобильных устройств, чтобы не было горизонтального скролла */
      -webkit-tap-highlight-color: transparent; /* Убираем синюю подсветку при тапе */
    }

    /* Общий контейнер для всего приложения, чтобы применить базовые отступы/фон */
    .main-wrapper {
        width: 100%;
        background: white;
        padding-bottom: 40px; /* Отступ снизу для общего контента */
    }

    /* ====== HERO SECTION ====== */
    .hero-section {
      width: 100vw; /* Занимает всю ширину */
      background: white;
      display: flex;
      flex-direction: column;
      position: relative; /* Для позиционирования логотипа */
      padding-bottom: 25px; /* Отступ снизу для всего hero-section */
    }

    .logo {
      position: absolute; /* Позиционируем абсолютно, чтобы не влиял на поток документа */
      top: 15px;
      left: 20px;
      font-family: 'Benzin', sans-serif;
      font-size: 24px;
      line-height: 26px;
      color: #181818;
      font-weight: 900;
      z-index: 10; /* Убедимся, что логотип поверх фото */
    }

    .team-photo {
      width: 100%;
      height: 300px; /* Фиксированная высота для фото, можно регулировать */
      background: url('./фото.jpg') center center/cover no-repeat; /* Убедитесь, что путь верный */
      position: relative;
    }

    /* Контейнер для текстового контента под фото */
    .hero-content-area {
      padding: 25px 20px 0; /* Отступы по бокам и сверху */
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Выравнивание по левому краю */
    }

    .services-block {
      margin-bottom: 15px;
      position: relative; /* Для позиционирования svg-линий, если они будут */
    }

    .service-title {
      font-family: 'Benzin', sans-serif;
      font-size: 42px;
      line-height: 40px;
      color: #181818;
      font-weight: 900;
      margin-bottom: 2px;
    }

    .branding-title {
      margin-left: -10px; /* Для смещения как на макете */
    }

    .sites-title {
      margin-left: 15px; /* Для смещения как на макете */
    }
    .marketing-title {
      margin-left: 30px; /* Для смещения как на макете */
    }

    .tagline {
      font-size: 16px;
      line-height: 20px;
      color: #353434;
      margin-top: 8px;
      margin-bottom: 15px;
      margin-left: 15px; /* Сохраняем смещение */
    }

    .badge-wrapper {
      position: relative;
      margin: 15px auto 0; /* Центрируем и добавляем верхний отступ */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      width: 100%; /* Занимает всю доступную ширину для центрирования */
    }

    .quality-badge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Точное центрирование */
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #9272e6, #7c5ce6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      border: 2px solid white;
      box-shadow: 0 3px 15px rgba(146, 114, 230, 0.4);
      z-index: 2;
    }

    .circular-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 66px;
      height: 66px;
      font-size: 6px;
      pointer-events: none;
      z-index: 1;
    }

    .badge-wrapper svg {
      width: 100%;
      height: 100%;
      animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .cta-buttons {
      margin-top: 25px; /* Отступ от бейджа */
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 20px; /* Отступ снизу, чтобы кнопки не прилипали к следующей секции */
    }

    .btn {
      width: 100%;
      height: 60px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none; /* Если кнопка будет ссылкой */
    }

    .btn-primary {
      background: linear-gradient(135deg, #9272e6, #7c5ce6);
      color: white;
      box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #9272e6;
      border: 2px solid #9272e6;
    }

    /* ====== STATS SECTION ====== */
    .stats-section {
      padding: 30px 20px; /* Отступы по бокам и сверху/снизу */
      background: #fff;
    }

    .stats-title {
      font-family: 'Benzin', sans-serif;
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .stat-card {
      background: #f5f2fd;
      padding: 15px;
      border-radius: 20px;
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }

    .stat-icon {
      font-size: 24px;
      color: #9272e6;
      flex-shrink: 0; /* Чтобы иконка не сжималась */
      padding-top: 2px; /* Небольшой сдвиг для визуального выравнивания */
    }

    .stat-content strong {
      font-size: 18px;
      display: block;
      margin-bottom: 4px; /* Отступ от заголовка к тексту */
    }
    .stat-content {
      font-size: 16px;
      line-height: 1.4;
    }


    /* ====== REVIEWS SECTION ====== */
    .reviews-section-wrapper {
        padding: 30px 0; /* Общий отступ для секции отзывов */
        background: #fff;
    }

    .reviews-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px; /* Отступ от заголовка до скролла отзывов */
        padding: 0 20px; /* Отступы по бокам для заголовка */
    }

    .reviews-title {
        font-family: 'Benzin', sans-serif;
        font-size: 22px;
        font-weight: 900;
        text-align: center;
        line-height: 1.2;
    }

    .reviews-badge {
        background: linear-gradient(135deg, #9272e6, #7c5ce6);
        color: white;
        border-radius: 15px; /* Закругленные края */
        padding: 4px 10px;
        font-size: 14px;
        font-weight: bold;
        line-height: 1;
    }

    .reviews-container {
      display: flex;
      overflow-x: auto; /* Позволяет горизонтальный скролл */
      scroll-snap-type: x mandatory; /* Отзывы будут "прилипать" к краю */
      gap: 20px; /* Отступы между карточками */
      padding: 0 20px; /* Отступы по бокам для скроллящегося контейнера */
      -webkit-overflow-scrolling: touch; /* Для более плавного скролла на iOS */
      scrollbar-width: none; /* Убираем стандартный скроллбар для Firefox */
      -ms-overflow-style: none;  /* Убираем стандартный скроллбар для IE/Edge */
      /* animation: scrollReviews 30s linear infinite; /* Закомментировано: отключаем авто-скролл пока */
    }

    /* Убираем скроллбар для Webkit-браузеров (Chrome, Safari) */
    .reviews-container::-webkit-scrollbar {
        display: none;
    }

    .review-card {
      flex: 0 0 calc(100vw - 40px); /* 100% ширины экрана минус 20px паддинга с каждой стороны */
      /* flex: 0 0 85%; /* Альтернатива: 85% ширины, если хотим, чтобы был виден кусочек следующего */
      background: #f5f2fd;
      border-radius: 20px;
      padding: 20px;
      scroll-snap-align: start; /* Карточка будет прилипать к началу прокрутки */
      min-width: 280px; /* Минимальная ширина для больших экранов */
      display: flex;
      flex-direction: column;
    }

    .review-user-info {
        display: flex;
        align-items: center;
        gap: 8px; /* Отступ между именем и звездами */
        margin-bottom: 8px;
    }

    .review-user-info strong {
        font-size: 18px;
        font-weight: bold;
        line-height: 1; /* Чтобы не было лишнего отступа сверху/снизу */
    }

    .stars {
        color: #FFD700; /* Золотой цвет для звезд */
        font-size: 16px; /* Размер звезд */
        letter-spacing: 2px; /* Отступ между звездами */
    }

    .review-tags {
        font-size: 14px;
        color: #777;
        margin-bottom: 12px;
    }

    .review-text {
        font-size: 16px;
        line-height: 1.4;
        color: #181818;
    }

    .review-button-wrapper {
        padding: 0 20px;
        margin-top: 30px; /* Отступ от отзывов до кнопки */
    }
    .review-more-btn {
        width: 100%; /* Кнопка на всю ширину */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const reviews = [
        { name: "Оксана Л.", text: "Приятно работать с такими профессионалами! Мне очень понравилась презентация, которую они сделали для моей студии дизайна New. Ребята очень быстро схватили идею и сделали все идеально, даже выступала с ней на конференции! Очень рекомендую их услуги, они настоящие мастера своего дела!", tags: "#презентация" },
        { name: "Григорий М.", text: "Сделали все чётко и вовремя! Отличный результат по сувенирной продукции.", tags: "#сувенирка" },
        { name: "Мария С.", text: "Превзошли ожидания по дизайну. Каждый раз радуют своим подходом.", tags: "#дизайн" },
        { name: "Иван Т.", text: "Лучшие на рынке, рекомендую! Брендинг получился очень сильным.", tags: "#брендинг" },
        { name: "Светлана Р.", text: "Работаем не первый раз. Всегда качественный медиа-контент.", tags: "#медиа" },
        { name: "Андрей Н.", text: "Приятная команда, сильный результат! Стратегия продвижения дала отличные плоды.", tags: "#стратегия" },
      ];

      // Функция для генерации звезд
      const renderStars = (count) => {
        return '⭐'.repeat(count);
      };

      return (
        <div className="main-wrapper"> {/* Новый общий контейнер */}
          <div className="hero-section"> {/* Переименованный контейнер */}
            <div className="logo">polli<br />digital</div>

            <div className="team-photo"></div>

            <div className="hero-content-area"> {/* Новый контейнер для текстового контента под фото */}
              <div className="services-block">
                <div className="service-title branding-title">Брендинг</div>
                <div className="service-title sites-title">Сайты</div>
                <div className="service-title marketing-title">Маркетинг</div>
              </div>
              <div className="tagline">Скорость. Эстетика. Смысл</div>
              <div className="badge-wrapper">
                <div className="quality-badge">⚡</div>
                <div className="circular-text">
                  <svg viewBox="0 0 100 100">
                    <defs>
                      <path id="circle" d="M 50, 50 m -35, 0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0" />
                    </defs>
                    <text fontSize="8" fill="#9272e6">
                      <textPath href="#circle">КАЧЕСТВО • СКОРОСТЬ • ЭСТЕТИКА •</textPath>
                    </text>
                  </svg>
                </div>
              </div>
              <div className="cta-buttons">
                <button className="btn btn-primary">Заказать →</button>
                <button className="btn btn-secondary">Позвонить →</button>
              </div>
            </div>
          </div>

          <div className="stats-section">
            <div className="stats-title">Мы любим свое дело и дорожим репутацией</div>
            <div className="stats-grid">
              <div className="stat-card">
                <div className="stat-icon">⭐</div>
                <div className="stat-content">
                  <strong>500+ успешных клиентов</strong>
                  Мы работали с крупными компаниями и личными брендами.
                </div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">📅</div>
                <div className="stat-content">
                  <strong>15+ лет опыта</strong>
                  Команда дизайнеров, маркетологов и разработчиков.
                </div>
              </div>
              <div className="stat-card">
                <div className="stat-icon">💜</div>
                <div className="stat-content">
                  <strong>Партнерство с фондами</strong>
                  Поддержка инициатив и детских фондов.
                </div>
              </div>
            </div>
          </div>

          <div className="reviews-section-wrapper"> {/* Новый wrapper для секции отзывов */}
            <div className="reviews-header">
              <div className="reviews-title">Нас рекомендуют</div>
              <div className="reviews-badge">500+</div> {/* Бейдж "500+" */}
            </div>
            <div className="reviews-container">
              {reviews.map((review, index) => (
                <div className="review-card" key={index}>
                  <div className="review-user-info">
                      <strong>{review.name}</strong>
                      <div className="stars">
                          {renderStars(5)} {/* Выводим 5 звезд */}
                      </div>
                  </div>
                  <div className="review-tags">{review.tags}</div>
                  <p className="review-text">{review.text}</p>
                </div>
              ))}
            </div>
            <div className="review-button-wrapper">
                <button className="btn btn-secondary review-more-btn">Смотреть на Яндекс.Картах 📍</button>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
