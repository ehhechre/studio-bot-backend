<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Polli Digital - Hero Screen</title>

  <!-- React через CDN (используем development для лучшей отладки) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    @font-face {
      font-family: 'Benzin';
      src: url('./fonts/Benzin-Bold.woff2') format('woff2'); /* Убедитесь, что путь верный! */
      font-weight: 900;
      font-display: swap;
    }

    @font-face {
      font-family: 'Helvetica';
      src: url('./fonts/HelveticaRegular.woff') format('woff'); /* Убедитесь, что путь верный! */
      font-weight: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: white;
      color: #181818;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .main-wrapper {
        width: 100%;
        min-height: 100vh; /* Заполняем всю высоту экрана */
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Распределяем контент по высоте */
    }

    /* ====== HERO SECTION ====== */
    .hero-section {
      width: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      flex-grow: 1; /* Позволяет секции растягиваться */
    }

    .hero-header {
        background: white;
        padding: 20px 20px 15px; /* Уточнил отступы */
        width: 100%;
    }

    .logo {
      font-family: 'Benzin', sans-serif;
      font-size: 24px;
      line-height: 26px;
      color: #181818;
      font-weight: 900;
    }

    .team-photo {
      width: 100%;
      height: 280px; /* Немного уменьшил, чтобы соответствовать макету */
      /* Используйте свой файл фото! */
      background: url('./фото.jpg') center center/cover no-repeat;
      position: relative;
      background-color: #f5f2fd; /* Заглушка, если фото не загрузится */
    }

    .hero-content-area {
      padding: 30px 20px 0; /* Увеличил верхний паддинг */
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    /* Новый контейнер для заголовков и декоративных элементов */
    .title-decoration-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .wave-svg {
        position: absolute;
        left: -15px; /* Позиционируем слева */
        top: 60px;   /* Позиционируем вертикально */
        width: 30px; /* Размер волны */
        height: 30px;
        color: #9272e6; /* Цвет волны */
    }

    .services-block {
      text-align: left; /* Текст заголовков выравнивается по левому краю */
    }
    
    .service-title {
      font-family: 'Benzin', sans-serif;
      font-size: 48px; /* Немного увеличил для точности */
      line-height: 1.0; /* Сделал строки плотнее */
      color: #181818;
      font-weight: 900;
      margin-bottom: 5px; /* Небольшой отступ между строками */
    }

    .branding-title {
      margin-left: -5px; /* Уточнил смещение */
    }

    .sites-title {
      margin-left: 20px; /* Уточнил смещение */
    }

    .marketing-title {
      margin-left: 45px; /* Уточнил смещение */
    }

    .badge-wrapper {
      position: absolute; /* Позиционируем относительно title-decoration-wrapper */
      right: 15px; /* Справа */
      top: 50px;   /* Вертикально по центру относительно "Сайты" */
      width: 70px; /* Фиксированный размер */
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quality-badge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 38px; /* Уточнил размер */
      height: 38px;
      background: linear-gradient(135deg, #9272e6, #7c5ce6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 2px solid white;
      box-shadow: 0 3px 15px rgba(146, 114, 230, 0.4);
      z-index: 2;
    }

    .circular-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 66px;
      height: 66px;
      font-size: 6px;
      pointer-events: none;
      z-index: 1;
    }

    .badge-wrapper svg {
      width: 100%;
      height: 100%;
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .tagline {
      font-size: 16px;
      font-weight: 400; /* Стандартный вес */
      line-height: 20px;
      color: #353434;
      margin-top: 15px; /* Отступ от заголовков */
      margin-left: 45px; /* Смещение как у "Маркетинг" */
    }

    .cta-buttons {
      margin-top: auto; /* Прижимаем кнопки к низу */
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px 0; /* Отступ сверху и снизу */
    }

    .btn {
      width: 100%;
      height: 60px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #a894f7, #8569f1); /* Уточнил градиент */
      color: white;
      box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0px 6px 20px rgba(146, 114, 230, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #9272e6;
      border: 2px solid #a894f7;
    }

    .btn-secondary:hover {
      background: #f5f2fd;
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      // Инициализация Telegram Web App
      React.useEffect(() => {
        if (window.Telegram && window.Telegram.WebApp) {
          const tg = window.Telegram.WebApp;
          tg.ready();
          tg.expand();
          tg.setHeaderColor('#FFFFFF');
        }
      }, []);

      const handleOrderClick = () => {
        // Логика для кнопки "Заказать"
        alert('Заказ!');
      };

      const handleCallClick = () => {
        // Логика для кнопки "Позвонить"
        alert('Звонок!');
      };

      return (
        <div className="main-wrapper">
          <div className="hero-section">
            <div className="hero-header">
                <div className="logo">polli<br />digital</div>
            </div>
            
            <div className="team-photo"></div>

            <div className="hero-content-area">
              <div className="title-decoration-wrapper">
                
                {/* Фиолетовая волна SVG */}
                <svg className="wave-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 50 C25 25, 40 75, 55 50 S85 75, 90 50" stroke="currentColor" strokeWidth="5" strokeLinecap="round" strokeLinejoin="round"/>
                </svg>

                <div className="services-block">
                  <div className="service-title branding-title">Брендинг</div>
                  <div className="service-title sites-title">Сайты</div>
                  <div className="service-title marketing-title">Маркетинг</div>
                </div>

                <div className="badge-wrapper">
                  <div className="quality-badge">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M13 17l5-5-5-5M6 17l5-5-5-5" />
                    </svg>
                  </div>
                  <div className="circular-text">
                    <svg viewBox="0 0 100 100">
                      <defs>
                        <path id="circle" d="M 50, 50 m -35, 0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0" />
                      </defs>
                      <text fontSize="7" fill="#9272e6" fontWeight="bold">
                        <textPath href="#circle">Создаем цифровую репутацию • Создаем цифровые экосистемы •</textPath>
                      </text>
                    </svg>
                  </div>
                </div>
              </div>

              <div className="tagline">Скорость. Эстетика. Смысл</div>
              
              <div className="cta-buttons">
                <button className="btn btn-primary" onClick={handleOrderClick}>
                  Заказать <span style={{transform: "scale(1.5)"}}>→</span>
                </button>
                <button className="btn btn-secondary" onClick={handleCallClick}>
                  Позвонить <span style={{transform: "scale(1.5)"}}>→</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
