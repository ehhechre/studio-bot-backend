<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Polli Digital</title>
    
    <!-- React через CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('./fonts/Benzin-Bold.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Helvetica';
            src: url('./fonts/HelveticaRegular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: white;
            color: #181818;
            overflow-x: hidden;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Главный контейнер - ТОЧНО как на скриншоте */
        .hero-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('./фото.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
        }

        /* Логотип сверху по центру - ТОЧНО как на скриншоте */
        .logo {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            font-family: 'Benzin', sans-serif;
            font-size: 32px;
            line-height: 36px;
            color: #181818;
            font-weight: 900;
        }

        /* Контент поверх фото внизу - ТОЧНО как на скриншоте */
        .hero-content {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            text-align: left;
            z-index: 10;
        }

        /* Заголовки услуг - КРУПНЫЕ как на скриншоте */
        .service-title {
            font-family: 'Benzin', sans-serif;
            font-size: 48px;
            line-height: 44px;
            color: #181818;
            font-weight: 900;
            margin-bottom: 4px;
            position: relative;
        }

        /* Кружок с молнией ТОЧНО как на скриншоте */
        .marketing-title {
            position: relative;
            display: inline-block;
        }

        .quality-badge {
            position: absolute;
            top: -8px;
            right: -35px;
            width: 28px;
            height: 28px;
            background: rgba(146, 114, 230, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(146, 114, 230, 0.4);
        }

        /* Подзаголовок */
        .tagline {
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
            line-height: 20px;
            color: #353434;
            margin-top: 16px;
            font-weight: normal;
        }

        /* Play button справа - ТОЧНО как на скриншоте */
        .play-button {
            position: absolute;
            bottom: 280px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 5;
        }

        .play-bg {
            width: 60px;
            height: 60px;
            background: rgba(146, 114, 230, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(146, 114, 230, 0.3);
        }

        .play-icon {
            color: white;
            width: 24px;
            height: 24px;
        }

        /* Кнопки внизу - ТОЧНО как на скриншоте */
        .cta-buttons {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .btn {
            width: 100%;
            height: 55px;
            border-radius: 28px;
            font-family: 'Helvetica', sans-serif;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #181818;
            color: white;
            box-shadow: 0px 3px 12px rgba(24, 24, 24, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.95);
            color: #181818;
            border: 2px solid #181818;
            backdrop-filter: blur(10px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .arrow-icon {
            width: 18px;
            height: 18px;
        }

        /* Декоративная группа слева внизу */
        .bottom-group {
            position: absolute;
            bottom: 40px;
            left: 20px;
            width: 45px;
            height: 50px;
            background: rgba(240, 240, 240, 0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
            z-index: 5;
            backdrop-filter: blur(5px);
        }

        /* Градиентный оверлей для лучшей читаемости */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.05) 30%, 
                rgba(255,255,255,0) 100%);
            z-index: 1;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 350px) {
            .service-title {
                font-size: 42px;
                line-height: 38px;
            }
            
            .logo {
                font-size: 28px;
                line-height: 32px;
            }
            
            .btn {
                height: 50px;
                font-size: 16px;
            }
        }

        /* Для очень высоких экранов */
        @media (min-height: 800px) {
            .hero-content {
                bottom: 220px;
            }
            
            .play-button {
                bottom: 320px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HeroSection = () => {
            const [tg, setTg] = useState(null);

            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    const telegram = window.Telegram.WebApp;
                    telegram.ready();
                    telegram.expand();
                    telegram.setHeaderColor('#ffffff');
                    telegram.setBackgroundColor('#ffffff');
                    setTg(telegram);
                }
            }, []);

            const handleOrderClick = () => {
                if (tg) {
                    tg.showAlert('Переходим к расчету стоимости!', () => {
                        tg.close();
                    });
                } else {
                    alert('Откройте это приложение в Telegram для расчета стоимости');
                }
            };

            const handleCallClick = () => {
                if (tg) {
                    tg.openTelegramLink('https://t.me/your_studio_contact');
                } else {
                    window.open('https://t.me/your_studio_contact', '_blank');
                }
            };

            return (
                <div className="hero-container">
                    {/* Градиентный оверлей */}
                    <div className="overlay" />
                    
                    {/* Логотип сверху по центру */}
                    <div className="logo">
                        polli<br />digital
                    </div>

                    {/* Основной контент поверх фото */}
                    <div className="hero-content">
                        <div className="service-title">Брендинг</div>
                        <div className="service-title">Сайты</div>
                        <div className="service-title">
                            <span className="marketing-title">
                                Маркетинг
                                <div className="quality-badge">⚡</div>
                            </span>
                        </div>

                        <div className="tagline">
                            Скорость. Эстетика. Смысл
                        </div>
                    </div>

                    {/* Play button справа */}
                    <div className="play-button">
                        <div className="play-bg">
                            <svg className="play-icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>

                    {/* Декоративная группа слева внизу */}
                    <div className="bottom-group">
                        Группа
                    </div>

                    {/* CTA кнопки внизу */}
                    <div className="cta-buttons">
                        <button 
                            onClick={handleOrderClick}
                            className="btn btn-primary"
                        >
                            Заказать
                            <svg className="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </button>

                        <button 
                            onClick={handleCallClick}
                            className="btn btn-secondary"
                        >
                            Позвонить
                            <svg className="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HeroSection />, document.getElementById('root'));
        
        console.log('🎯 Polli Digital v6.0 - Точная копия скриншота!');
    </script>
</body>
</html>
