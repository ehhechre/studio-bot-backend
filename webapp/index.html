<!DOCTYPE html>

    <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã -->
    <style>

        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –±–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * {

        }

        body {

            color: #181818;
            overflow-x: hidden;

        /* –ê–Ω—Ç–∏–∫—ç—à —Å—Ç–∏–ª–∏ */

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ Figma –ø—Ä–æ–ø–æ—Ä—Ü–∏–π */
        .mobile-container {

            margin: 0 auto;

        }

        /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã: 1080px ‚Üí 375px = –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç 0.347 */
        .hero-section-mobile {

        /* –û–≤–µ—Ä–ª–µ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ */
        .hero-overlay-mobile {

            right: 0;

            background: linear-gradient(to top, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.7) 40%, rgba(255,255,255,0) 100%);
        }

        /* –õ–æ–≥–æ—Ç–∏–ø - –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–π */
        .logo-mobile {

        .logo-text-mobile {

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç - —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π */
        .hero-content-mobile {

            left: 50%;
            transform: translateX(-50%);

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ —É—Å–ª—É–≥ - –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ */
        .service-title-mobile {

            font-size: 36px;
            line-height: 32px;
            color: #181818;
            font-weight: normal;
            margin-bottom: 8px;

        /* –ö—Ä—É–∂–æ–∫ —Å –º–æ–ª–Ω–∏–µ–π –¥–ª—è "–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥" */
        .quality-badge-mobile {

        /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */

        /* –ö–Ω–æ–ø–∫–∏ CTA - –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã */
        .cta-section-mobile {

        .btn-mobile {

            border: none;
            cursor: pointer;

        }

        .btn-primary-mobile {

        }

        .btn-mobile:hover {

        }

        /* Play button - –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–Ω—ã–π */
        .play-button-mobile {

            height: 60px;

        }

        .play-bg-mobile {
            width: 50px;
            height: 50px;
            background: rgba(146, 114, 230, 0.8);
            border-radius: 25px;
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω–∏–∑—É */
        .bottom-group-mobile {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 320px) {

            }
            
            .tagline-mobile {

            }

        /* –î–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ */
        @media (min-width: 768px) {
            .desktop-warning {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –º–æ–±–∏–ª—å–Ω–æ–≥–æ –≥–µ—Ä–æ—è - —Ç–æ—á–Ω—ã–µ –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∏–∑ Figma
        const MobileHeroSection = () => {
            const [tg, setTg] = useState(null);
            const [isDesktop, setIsDesktop] = useState(false);

            useEffect(() => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
                setIsDesktop(window.innerWidth >= 768);

                // Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                if (window.Telegram?.WebApp) {
                    const telegram = window.Telegram.WebApp;
                    telegram.ready();
                    telegram.expand();
                    telegram.setHeaderColor('#ffffff');
                    telegram.setBackgroundColor('#ffffff');
                    setTg(telegram);
                }
            }, []);

            const handleOrderClick = () => {
                if (tg) {
                    tg.showAlert('–ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Ä–∞—Å—á–µ—Ç—É —Å—Ç–æ–∏–º–æ—Å—Ç–∏!', () => {
                        tg.close();
                    });
                } else {
                    alert('–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ —Å—Ç–æ–∏–º–æ—Å—Ç–∏');
                }
            };

            const handleCallClick = () => {
                if (tg) {
                    tg.openTelegramLink('https://t.me/your_studio_contact');
                } else {
                    window.open('https://t.me/your_studio_contact', '_blank');
                }
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ
            if (isDesktop) {
                return (
                    <div className="desktop-warning">
                        <h2>‚ö†Ô∏è –≠—Ç–æ –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</h2>
                        <p>–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ<br/>–¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
                    </div>
                );
            }

            return (
                <div className="mobile-container anti-cache">
                    {/* Hero Section - –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */}
                    <div className="hero-section-mobile">
                        
                        {/* –û–≤–µ—Ä–ª–µ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */}
                        <div className="hero-overlay-mobile" />

                        {/* –õ–æ–≥–æ—Ç–∏–ø */}
                        <div className="logo-mobile">
                            <div className="logo-text-mobile">
                                polli<br />digital
                            </div>
                        </div>

                        {/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É */}
                        <div className="hero-content-mobile">
                            
                            {/* –ó–∞–≥–æ–ª–æ–≤–∫–∏ —É—Å–ª—É–≥ */}
                            <div className="service-title-mobile">–ë—Ä–µ–Ω–¥–∏–Ω–≥</div>
                            <div className="service-title-mobile">–°–∞–π—Ç—ã</div>
                            <div className="service-title-mobile">
                                –ú–∞—Ä–∫–µ—Ç–∏–Ω–≥
                                <div className="quality-badge-mobile">‚ö°</div>
                            </div>

                            {/* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */}
                            <div className="tagline-mobile">
                                –°–∫–æ—Ä–æ—Å—Ç—å. –≠—Å—Ç–µ—Ç–∏–∫–∞. –°–º—ã—Å–ª
                            </div>
                        </div>

                        {/* Play button —Å–ø—Ä–∞–≤–∞ */}
                        <div className="play-button-mobile">
                            <div className="play-bg-mobile">
                                <svg className="play-icon-mobile" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </div>
                        </div>

                        {/* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è –≥—Ä—É–ø–ø–∞ –≤–Ω–∏–∑—É —Å–ª–µ–≤–∞ */}
                        <div className="bottom-group-mobile">
                            –ì—Ä—É–ø–ø–∞
                        </div>

                        {/* CTA –ö–Ω–æ–ø–∫–∏ */}
                        <div className="cta-section-mobile">
                            <button 
                                onClick={handleOrderClick}
                                className="btn-mobile btn-primary-mobile"
                            >
                                –ó–∞–∫–∞–∑–∞—Ç—å
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </button>

                            <button 
                                onClick={handleCallClick}
                                className="btn-mobile btn-secondary-mobile"
                            >
                                –ü–æ–∑–≤–æ–Ω–∏—Ç—å
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const App = () => {
            return <MobileHeroSection />;
        };

        // –ú–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        ReactDOM.render(<App />, document.getElementById('root'));

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('üöÄ Polli Digital v5.0 - Mobile Optimized Edition');
        console.log('üì± –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—Ä–æ–ø–æ—Ä—Ü–∏–π Figma');
        console.log('‚úÖ –ì–æ—Ç–æ–≤–æ –¥–ª—è Telegram Mini App');
    </script>
</body>
