<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Polli Digital</title>

  <!-- React через CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    @font-face {
      font-family: 'Benzin';
      src: url('./fonts/Benzin-Bold.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Helvetica';
      src: url('./fonts/HelveticaRegular.woff') format('woff');
      font-weight: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: white;
      color: #181818;
      overflow-x: hidden;
    }

    .hero-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: white;
      display: flex;
      flex-direction: column;
    }

    .team-photo {
      width: 100%;
      height: 42%;
      background: url('./фото.jpg') center top/cover no-repeat;
      position: relative;
      margin-top: 40px;
    }

    .logo {
      position: absolute;
      top: 15px;
      left: 20px;
      font-family: 'Benzin', sans-serif;
      font-size: 24px;
      line-height: 26px;
      color: #181818;
      font-weight: 900;
    }

    .content-section {
      width: 100%;
      height: 58%;
      background: white;
      padding: 25px 20px 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .hero-content {
      text-align: left;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      padding: 0 10px;
    }

    .services-block {
      margin-bottom: 15px;
      position: relative;
    }

    .service-title {
      font-family: 'Benzin', sans-serif;
      font-size: 42px;
      line-height: 40px;
      color: #181818;
      font-weight: 900;
      margin-bottom: 2px;
    }

    .branding-title {
      margin-left: -10px;
    }

    .sites-title,
    .marketing-title {
      margin-left: 15px;
    }

    .tagline {
      font-family: 'Helvetica', sans-serif;
      font-size: 16px;
      line-height: 20px;
      color: #353434;
      margin-top: 8px;
      margin-bottom: 15px;
      font-weight: normal;
      margin-left: 15px;
    }

    .badge-wrapper {
      position: relative;
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
    }

    .badge-wrapper .quality-badge {
        position: absolute;
        top: -10px; /* Подняли элемент вверх */
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #9272e6, #7c5ce6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
        border: 2px solid white;
        box-shadow: 0 3px 15px rgba(146, 114, 230, 0.4);
        z-index: 2;
    }
    .decorative-element {
  display: none;
    }

    .badge-wrapper .circular-text {
    position: absolute;
    top: -25px; /* Сдвигаем текст вверх */
    left: 50%;
    transform: translateX(-50%);
    width: 66px;
    height: 66px;
    font-size: 6px;
    pointer-events: none;
    z-index: 1;
    }

    .badge-wrapper svg {
      width: 100%;
      height: 100%;
      animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .cta-buttons {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 20px;
    }

    .btn {
      width: 100%;
      height: 60px;
      border-radius: 30px;
      font-family: 'Helvetica', sans-serif;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #9272e6, #7c5ce6);
      color: white;
      box-shadow: 0px 4px 15px rgba(146, 114, 230, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #9272e6;
      border: 2px solid #9272e6;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const HeroSection = () => {
      return (
        <div className="hero-container">
          <div className="logo">polli<br />digital</div>

          <div className="team-photo">
            <div className="decorative-element">✨</div>
          </div>

          <div className="content-section">
            <div className="hero-content">
              <div className="services-block">
                <div className="service-title branding-title">Брендинг</div>
                <div className="service-title sites-title">Сайты</div>
                <div className="service-title marketing-title">Маркетинг</div>
              </div>

              <div className="tagline">Скорость. Эстетика. Смысл</div>

              <div className="badge-wrapper">
                <div className="quality-badge">⚡</div>
                <div className="circular-text">
                  <svg viewBox="0 0 100 100">
                    <defs>
                      <path id="circle" d="M 50, 50 m -35, 0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0" />
                    </defs>
                    <text fontSize="8" fill="#9272e6">
                      <textPath href="#circle">КАЧЕСТВО • СКОРОСТЬ • ЭСТЕТИКА •</textPath>
                    </text>
                  </svg>
                </div>
              </div>

              <div className="cta-buttons">
                <button className="btn btn-primary">Заказать →</button>
                <button className="btn btn-secondary">Позвонить →</button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<HeroSection />, document.getElementById('root'));
  </script>
</body>
</html>
