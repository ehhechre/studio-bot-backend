<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Polli Digital</title>
    
    <!-- React через CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Кастомные шрифты -->
    <style>
        @font-face {
            font-family: 'Benzin-Medium';
            src: url('./fonts/Benzin-Bold.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Helvetica-Regular';
            src: url('./fonts/HelveticaRegular.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        /* Точные CSS переменные из Figma */
        :root {
            --u-3kc-1t: rgba(24, 24, 24, 1);
        }

        /* Кастомные классы для точного соответствия Figma */
        .font-benzin {
            font-family: 'Benzin-Medium', Helvetica, sans-serif;
        }
        
        .font-helvetica {
            font-family: 'Helvetica-Regular', Helvetica, sans-serif;
        }

        .text-u-3kc-1t {
            color: var(--u-3kc-1t);
        }

        /* Антикэш стили */
        body {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Фиксированные размеры для мобильных */
        .hero-container {
            width: 100vw;
            max-width: 1080px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* Backdrop blur эффект */
        .backdrop-blur-custom {
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }
    </style>
    
    <script>
        // Конфигурация Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'benzin': ['Benzin-Medium', 'Helvetica', 'sans-serif'],
                        'helvetica': ['Helvetica-Regular', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'u-3kc-1t': 'var(--u-3kc-1t)',
                    },
                    fontSize: {
                        '100px': '100px',
                        '76px': '76px',
                        '64px': '64px',
                        '46px': '46px',
                    },
                    spacing: {
                        '37px': '37px',
                        '78px': '78px',
                        '80px': '80px',
                        '107px': '107px',
                        '214px': '214px',
                        '217px': '217px',
                        '219px': '219px',
                        '241px': '241px',
                        '309px': '309px',
                        '572px': '572px',
                        '762px': '762px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Точный компонент героя из Figma
        const HeroSection = () => {
            const [tg, setTg] = useState(null);

            useEffect(() => {
                // Telegram Web App инициализация
                if (window.Telegram?.WebApp) {
                    const telegram = window.Telegram.WebApp;
                    telegram.ready();
                    telegram.expand();
                    telegram.setHeaderColor('#ffffff');
                    telegram.setBackgroundColor('#ffffff');
                    setTg(telegram);
                }
            }, []);

            // Данные для основных секций - точно как в Figma коде
            const mainServices = [
                { text: "Брендинг", className: "w-[642px]" },
                { text: "Сайты", className: "w-[464px]" },
                { text: "Маркетинг", className: "w-[736px]" },
            ];

            const handleOrderClick = () => {
                if (tg) {
                    tg.showAlert('Переходим к расчету стоимости!', () => {
                        tg.close();
                    });
                } else {
                    alert('Откройте это приложение в Telegram для расчета стоимости');
                }
            };

            const handleCallClick = () => {
                if (tg) {
                    tg.openTelegramLink('https://t.me/your_studio_contact');
                } else {
                    window.open('https://t.me/your_studio_contact', '_blank');
                }
            };

            return (
                <div className="hero-container">
                    {/* Точная копия Hero Section из Figma */}
                    <div className="relative w-full h-[1131px] bg-white">
                        
                        {/* Главное изображение - точные размеры из Figma */}
                        <div 
                            className="absolute w-full h-[706px] top-[78px] left-0 bg-cover bg-center"
                            style={{backgroundImage: `url('./фото.jpg')`}}
                        />

                        {/* Градиент оверлей - точно как в Figma */}
                        <div 
                            className="absolute w-full h-[431px] top-[572px] left-0"
                            style={{
                                background: 'linear-gradient(to top, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%)'
                            }}
                        />

                        {/* Логотип - точное позиционирование */}
                        <div className="absolute w-[234px] h-[150px] top-0 left-20">
                            <div className="font-benzin font-normal text-u-3kc-1t text-[48px] leading-[50px] tracking-[0]">
                                polli<br />digital
                            </div>
                        </div>

                        {/* Контент Hero - точные размеры и позиции из Figma */}
                        <div className="absolute w-[961px] h-[369px] top-[762px] left-[68px]">
                            
                            {/* Основные услуги - точное позиционирование каждой */}
                            <div className="w-[642px] h-[82px] top-0 left-0 font-benzin font-normal text-u-3kc-1t text-100px text-center leading-[82px] absolute tracking-[0]">
                                Брендинг
                            </div>
                            
                            <div className="w-[464px] h-[82px] top-[107px] left-[219px] font-benzin font-normal text-u-3kc-1t text-100px text-center leading-[82px] absolute tracking-[0]">
                                Сайты
                            </div>
                            
                            <div className="w-[736px] h-[82px] top-[214px] left-[217px] font-benzin font-normal text-u-3kc-1t text-100px text-center leading-[82px] absolute tracking-[0] relative">
                                Маркетинг
                                
                                {/* Кружок с молнией - точно как в Figma */}
                                <div className="absolute w-[50px] h-[50px] -top-[10px] -right-[60px] bg-[#9272e6cc] rounded-[25px] backdrop-blur-custom flex items-center justify-center border-2 border-white shadow-lg">
                                    <span className="text-white text-[24px]">⚡</span>
                                </div>
                            </div>

                            {/* Подзаголовок - точные размеры */}
                            <div className="w-[628px] h-[60px] top-[309px] left-[241px] font-helvetica font-normal text-[#353434] text-46px text-center leading-[60px] absolute tracking-[0]">
                                Скорость. Эстетика. Смысл
                            </div>
                        </div>

                        {/* Группа изображений снизу слева - точная позиция */}
                        <div className="absolute w-[127px] h-[133px] top-[979px] left-20 bg-gray-200 rounded-lg flex items-center justify-center">
                            <span className="text-gray-500 text-sm">Группа</span>
                        </div>

                        {/* Play button справа - точные размеры и позиция */}
                        <div className="absolute w-[246px] h-[246px] top-[718px] left-[743px]">
                            <div className="relative w-[231px] h-[225px] top-[11px] left-2">
                                {/* Фон кнопки */}
                                <div className="absolute w-[142px] h-[142px] top-[42px] left-11 bg-[#9272e6cc] rounded-[71px] backdrop-blur-custom" />
                                
                                {/* Стрелка Play */}
                                <div className="absolute w-24 h-24 top-[65px] left-[67px] text-white flex items-center justify-center">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                </div>
                                
                                {/* Декоративные точки */}
                                <div className="absolute w-[5px] h-[5px] top-[110px] left-[7px] bg-black rounded-[2.5px]" />
                                <div className="absolute w-[5px] h-[5px] top-[110px] left-[217px] bg-black rounded-[2.5px]" />
                            </div>
                        </div>
                    </div>

                    {/* CTA Кнопки - точные размеры из Figma */}
                    <div className="relative w-full">
                        
                        {/* Кнопка Заказать - точные размеры и позиция */}
                        <button 
                            onClick={handleOrderClick}
                            className="absolute w-[840px] h-[200px] top-[1288px] left-[113px] rounded-[90px] shadow-[0px_4px_15px_#0b001e40] bg-black text-white flex items-center justify-center hover:bg-gray-800 transition-all"
                        >
                            <div className="relative w-[389px] h-[100px] flex items-center justify-center">
                                <div className="w-[289px] h-[87px] font-helvetica font-normal text-white text-64px text-center leading-normal">
                                    Заказать
                                </div>
                                <svg className="w-[85px] h-[85px] ml-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </div>
                        </button>

                        {/* Кнопка Позвонить - точные размеры и позиция */}
                        <button 
                            onClick={handleCallClick}
                            className="absolute w-[840px] h-[200px] top-[1518px] left-[120px] rounded-[90px] border-2 border-gray-300 bg-white text-black flex items-center justify-center hover:bg-gray-50 transition-all"
                        >
                            <div className="relative w-[447px] h-[98px] flex items-center justify-center">
                                <div className="w-[346px] h-[87px] font-helvetica font-bold text-[#181818] text-64px text-center leading-normal">
                                    Позвонить
                                </div>
                                <svg className="w-[85px] h-[85px] ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </div>
                        </button>
                    </div>

                    {/* Адаптивные стили для мобильных */}
                    <style jsx>{`
                        @media (max-width: 768px) {
                            .hero-container {
                                transform: scale(0.5);
                                transform-origin: top center;
                                height: 900px;
                            }
                        }
                        
                        @media (max-width: 480px) {
                            .hero-container {
                                transform: scale(0.4);
                                transform-origin: top center;
                                height: 720px;
                            }
                        }
                    `}</style>
                </div>
            );
        };

        // Рендер приложения
        const App = () => {
            return (
                <div className="min-h-screen bg-white">
                    <HeroSection />
                </div>
            );
        };

        // Монтирование React приложения
        ReactDOM.render(<App />, document.getElementById('root'));

        // Логирование для отладки
        console.log('Polli Digital v4.0 - React Figma Edition');
        console.log('Hero блок создан с точными размерами из Figma!');
    </script>
</body>
</html>
